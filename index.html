<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Bird Dodge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 70%, #228B22 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 70%, #228B22 100%);
            border: 3px solid #333;
            overflow: hidden;
        }
        
        #airplane {
            position: absolute;
            width: 60px;
            height: 30px;
            left: 50px;
            top: 285px;
            background: #FF6B6B;
            border-radius: 5px;
            transition: top 0.1s ease;
        }
        
        #airplane::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid #FF6B6B;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            right: -20px;
            top: 0;
        }
        
        #airplane::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 8px;
            background: #FF4757;
            top: 11px;
            left: 10px;
            border-radius: 4px;
        }
        
        .bird {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #8B4513;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            right: -30px;
        }
        
        .bird::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 8px;
            background: #654321;
            border-radius: 50%;
            top: -4px;
            left: 5px;
            transform: rotate(-10deg);
        }
        
        .bird::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 8px;
            background: #654321;
            border-radius: 50%;
            top: -4px;
            right: 5px;
            transform: rotate(10deg);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #4ECDC4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            user-select: none;
        }
        
        .control-btn:hover {
            background: #45B7AF;
        }
        
        .control-btn:active {
            background: #3A9B94;
            transform: scale(0.95);
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        #restartBtn {
            padding: 12px 24px;
            font-size: 16px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        #restartBtn:hover {
            background: #FF5252;
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.7;
            animation: drift 15s linear infinite;
        }
        
        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }
        
        .cloud1 {
            width: 50px;
            height: 20px;
            top: 80px;
            right: -60px;
        }
        
        .cloud1::before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 10px;
        }
        
        .cloud1::after {
            width: 40px;
            height: 25px;
            top: -10px;
            right: 5px;
        }
        
        @keyframes drift {
            from { right: -60px; }
            to { right: 860px; }
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="airplane"></div>
        <div id="score">Score: 0</div>
        
        <div id="controls">
            <button class="control-btn" id="upBtn">â†‘ UP</button>
            <button class="control-btn" id="downBtn">â†“ DOWN</button>
        </div>
        
        <div id="instructions">
            <strong>How to Play:</strong><br>
            Use UP/DOWN buttons to move your plane and avoid the birds!<br>
            <small>You can also use arrow keys</small>
        </div>
        
        <div class="cloud cloud1"></div>
        
        <div id="gameOver">
            <h2>ðŸ’¥ CRASH LANDING! ðŸ’¥</h2>
            <p>You hit a bird!</p>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>
    
    <script>
        const airplane = document.getElementById('airplane');
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const restartBtn = document.getElementById('restartBtn');
        
        let airplaneY = 285;
        let score = 0;
        let gameRunning = true;
        let birds = [];
        let gameSpeed = 2;
        
        // Game state
        let keys = {};
        
        // Event listeners
        upBtn.addEventListener('mousedown', () => moveAirplane(-1));
        downBtn.addEventListener('mousedown', () => moveAirplane(1));
        restartBtn.addEventListener('click', restartGame);
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        function moveAirplane(direction) {
            if (!gameRunning) return;
            
            airplaneY += direction * 30;
            
            // Keep airplane within bounds
            if (airplaneY < 0) airplaneY = 0;
            if (airplaneY > 570) airplaneY = 570;
            
            airplane.style.top = airplaneY + 'px';
        }
        
        function createBird() {
            const bird = document.createElement('div');
            bird.className = 'bird';
            bird.style.top = Math.random() * 520 + 'px';
            bird.style.right = '-30px';
            gameContainer.appendChild(bird);
            birds.push(bird);
        }
        
        function moveBirds() {
            birds.forEach((bird, index) => {
                const currentRight = parseInt(bird.style.right);
                bird.style.right = (currentRight + gameSpeed) + 'px';
                
                // Remove bird if it's off screen
                if (currentRight > 830) {
                    bird.remove();
                    birds.splice(index, 1);
                    score += 10;
                    scoreElement.textContent = 'Score: ' + score;
                    
                    // Increase difficulty every 50 points
                    if (score % 50 === 0) {
                        gameSpeed += 0.5;
                    }
                }
                
                // Check collision
                if (checkCollision(airplane, bird)) {
                    gameOver();
                }
            });
        }
        
        function checkCollision(airplane, bird) {
            const airplaneRect = airplane.getBoundingClientRect();
            const birdRect = bird.getBoundingClientRect();
            
            return !(airplaneRect.right < birdRect.left || 
                    airplaneRect.left > birdRect.right || 
                    airplaneRect.bottom < birdRect.top || 
                    airplaneRect.top > birdRect.bottom);
        }
        
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
            
            // Add crash effect
            airplane.style.transform = 'rotate(45deg)';
            airplane.style.background = '#FF4444';
        }
        
        function restartGame() {
            gameRunning = true;
            score = 0;
            gameSpeed = 2;
            airplaneY = 285;
            
            // Reset airplane
            airplane.style.top = airplaneY + 'px';
            airplane.style.transform = 'rotate(0deg)';
            airplane.style.background = '#FF6B6B';
            
            // Clear birds
            birds.forEach(bird => bird.remove());
            birds = [];
            
            // Reset UI
            scoreElement.textContent = 'Score: 0';
            gameOverScreen.style.display = 'none';
        }
        
        function handleKeyboard() {
            if (!gameRunning) return;
            
            if (keys['ArrowUp'] || keys['w'] || keys['W']) {
                moveAirplane(-1);
            }
            if (keys['ArrowDown'] || keys['s'] || keys['S']) {
                moveAirplane(1);
            }
        }
        
        // Game loop
        function gameLoop() {
            if (gameRunning) {
                handleKeyboard();
                moveBirds();
                
                // Create new bird randomly
                if (Math.random() < 0.02) {
                    createBird();
                }
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Add some initial clouds
        function createClouds() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const cloud = document.createElement('div');
                    cloud.className = 'cloud cloud1';
                    cloud.style.top = Math.random() * 200 + 50 + 'px';
                    cloud.style.animationDelay = Math.random() * 10 + 's';
                    gameContainer.appendChild(cloud);
                }, i * 5000);
            }
        }
        
        // Start the game
        createClouds();
        gameLoop();
    </script>
</body>
</html>
